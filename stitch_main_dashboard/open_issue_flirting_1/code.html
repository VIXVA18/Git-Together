### Steps to Reproduce the Feeling
1. Go to '...'
2. Click on '....'

4. See error

A clear and concise description of what you expected to happen.
### Additional Context
Add any other pickup lines or context about the problem here.

<span class="inline-flex items-center rounded-full bg-purple-500/20 px-3 py-1 text-xs font-medium text-purple-300">question</span>
